<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Montserrat:400,700" type='text/css' />
  </head>

  <body>
    <div class="container">

      <img src="Captain-midnight-decoder.png" height="20%" width="15%">
      <h1> Caesar Cipher </h1>

        <input type="text" id="key" placeholder="Enter key">
        <br/><br/>


        <textarea placeholder="Enter text to cipher..." rows="4" cols="50" id="toCipher"></textarea>
          <br/><br/>

        <button id="cipherBtn"> Cipher </button>
        <button id="decipherBtn"> De-Cipher </button>
        <button id="clear"> Clear </button>
        <br/><br/>

      <textarea placeholder="Result..." rows="4" cols="50" id="result"></textarea>


    </div>

    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src="script.js"> </script>
  </body>

</html>
